     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />

  <title>Rule34 Wordle</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
 
</head>
<div id="popup-overlay" class="popup-overlay" style="display: none;">
  <div id="popup-box" class="popup-box">
    <p id="popup-message"></p>
    <button id="popup-close">Close</button>
  </div>
</div>

<body>

  <div id="hamburger">&#9776;</div>
  <div id="sidebar">
    <label for="category-filter">Category:</label>
    <select id="category-filter">
      <option value="mixed">All Categories</option>
      <option value="eastern">Eastern Media</option>
      <option value="gaming">Gaming</option>
      <option value="western">Western Media</option>
      <option value="search">üîé Search Mode</option> 
    </select>
    
    <!-- Normal Series Filter -->
    <label for="series-filter" id="series-label">Series:</label>
    <select id="series-filter">
      <option value="all">All Series</option>
    </select>
    
    <!-- NEW Search Input (hidden by default) -->
    <div id="search-container" style="display: none;">
      <input type="text" id="search-input" placeholder="Search character..." autocomplete="off" />
      <div id="search-results" style="background: white; max-height: 150px; overflow-y: auto; display: none; border: 1px solid #ccc;"></div>
    </div>
    
  
    <hr class="sidebar-separator">
    <hr />
    <button id="daily-btn">Daily Challenge</button>
    <button id="rules-btn">Rules</button>
  </div>
  
  

  

  <div id="game">
    <p id="character-name">Loading character...</p>
    <p id="character-series"></p>
    <div id="guess-history"></div>
    <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
      <input type="number" id="guess-input" placeholder="Enter your guess" />
      <button id="submit-guess">Submit</button>
      <button id="search-btn">üîç</button>
    </div>    
    <p id="feedback"></p>
    <p id="attempts-left"></p>
    <p id="streak">Streak: 0</p>
    <p id="longest-streak"></p>
    <p id="longest">Longest (All): 0</p> 
    <button id="restart-btn" style="display: none;">Restart</button>
  </div>
