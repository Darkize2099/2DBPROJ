  position: fixed;

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R34 Character Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="settingsButton">â˜°</button>

  <h1>Which Character Has More Posts?</h1>
  <button id="startButton">Start Game</button>
  <button id="shareButton" onclick="copyShareResult()" style="display: none;">Share Score</button>

  <div id="settingsPanel">
    <h2>Settings</h2>

    <div>
      <label><input type="radio" name="category" value="mixed" checked /> Mixed</label><br>
      <label><input type="radio" name="category" value="eastern" /> Eastern Media</label><br>
      <label><input type="radio" name="category" value="gaming" /> Gaming</label><br>
      <label><input type="radio" name="category" value="western" /> Western Media</label>
      <label><input type="radio" name="category" value="advanced" /> Advanced</label><br>
    </div>

    <div id="advancedOptions" style="display: none;">
      <h3>Advanced: Filter by Series</h3>
      <div>
        <label>
          <input type="checkbox" id="selectAllSeries" />
          Select All
        </label>
        <p id="selectedSeriesCount" style="margin-top: 10px; font-size: 14px; color: #ccc; display: none;">
          Total Selected: <span id="seriesCountNumber">0</span>
        </p>        
      </div>
      <div id="seriesOptions" style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
    </div>

    <div id="settingsWarnings" style="color: red;"></div>

    <button id="applySettings">Apply</button>
    <button id="closeSettings">Close</button>
    <button id="clearCache">Clear Cached Post Counts</button>
    <button id="veryHardButton">Enable Very Hard Mode</button>
  </div>

  <p id="prompt"></p>
  <div id="choices"></div>
  <p id="feedbackText"></p>
  <button id="nextButton" disabled style="display: none;" onclick="showNextRound()">Next</button>
  <button id="restartButton" style="display: none;" onclick="if (!isAnimating) restartGame()">Restart</button>


  <div id="progressBarContainer" style="display: none; width: 80%; margin: 0 auto; background: #eee; border-radius: 10px; overflow: hidden;">
    <div id="progressBar" style="width: 0%; height: 20px; background: #4caf50;"></div>
  </div>

  <p id="result"></p>

  <script src="script.js"></script>
</body>

</footer>

</html>
