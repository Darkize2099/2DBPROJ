<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9943795095069560" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R34 Character Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon"> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <a href="/index.html" id="home-link"><span></span></a>

  <button id="settingsButton">â˜°</button>

  <h1>Which Character Has More Posts?</h1>
  <button id="startButton">Start Game</button>
  <button id="shareButton" onclick="copyShareResult()" style="display: none;">Share Score</button>

  <div id="settingsPanel">
    <h2>Settings</h2>

    <div>
      <label><input type="radio" name="category" value="mixed" checked /> Mixed</label><br>
      <label><input type="radio" name="category" value="eastern" /> Eastern Media</label><br>
      <label><input type="radio" name="category" value="gaming" /> Gaming</label><br>
      <label><input type="radio" name="category" value="western" /> Western Media</label><br>
      <label><input type="radio" name="category" value="advanced" /> Advanced</label><br>
      <label><input type="radio" name="category" value="custom" /> Custom</label><br>
    </div>

    <div id="advancedOptions" style="display: none;">
      <h3>Advanced: Filter by Series</h3>
      <div>
        <label>
          <input type="checkbox" id="selectAllSeries" />
          Select All
        </label>
        <p id="selectedSeriesCount" style="margin-top: 10px; font-size: 14px; color: #ccc; display: none;">
          Total Selected: <span id="seriesCountNumber">0</span>
        </p>
        <div id="seriesOptions" style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
      </div>
    </div>

    <div id="customOptions" style="display: none;">
      <h3>Custom Characters</h3>

      <input type="text" id="customCharacter1" list="characterList" placeholder="Character 1 (e.g. sakura_haruno)">
      <input type="text" id="customCharacter2" list="characterList" placeholder="Character 2 (e.g. hinata_hyuga)">
      <datalist id="characterList"></datalist>

       <p style="font-size: 0.9rem; color: #aaa;">Use exact names or aliases as they appear in the list.</p>
    </div>

    <div id="settingsWarnings" style="color: red;"></div>

    <button id="applySettings">Apply</button>
    <button id="closeSettings">Close</button>
    <button id="clearCache">Clear Cached Post Counts</button>
    <button id="veryHardButton">Enable Very Hard Mode</button>
    <hr style="margin: 20px 0; border: 1px solid #444;">

<h3>Tips & Tricks</h3>
<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; border: 2px solid #333;">
  <iframe
    src="https://www.youtube.com/embed/VJSYhMBbnd0?start=556"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    style="position: absolute; top:0; left:0; width:100%; height:100%;"
  ></iframe>
</div>
  </div>

  <p id="prompt"></p>
  <div id="choices"></div>
  <p id="feedbackText"></p>
  <button id="nextButton" disabled style="display: none;" onclick="showNextRound()">Next</button>
  <button id="restartButton" style="display: none;" onclick="if (!isAnimating) restartGame()">Restart</button>

  <div id="progressBarContainer" style="display: none; width: 80%; margin: 0 auto; background: #eee; border-radius: 10px; overflow: hidden;">
    <div id="progressBar" style="width: 0%; height: 20px; background: #4caf50;"></div>
  </div>

  <div id="customRestartPrompt" style="display: none; margin-top: 20px;">
  <h3>Enter New Custom Characters</h3>
  <input type="text" id="restartCharacter1" list="characterList" placeholder="Character 1 (e.g. sakura_haruno)">
  <input type="text" id="restartCharacter2" list="characterList" placeholder="Character 2 (e.g. hinata_hyuga)">
  <button id="applyCustomRestart">Apply</button>
  <button id="closeCustomBox" style="margin-left: 10px;">Close</button>
  <p id="restartWarnings" style="color: red;"></p>
</div>


  <p id="result"></p>

    Subscribe on <a href="https://www.youtube.com/@doubletheblack" target="_blank">YouTube</a> | <a href="/privacy.html">Privacy Policy</a>
  </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
